<div class="login-page">
    <div class="form">
      <form class="login-form">
        <input type="email" placeholder="username"  #email/>
        <input type="password" placeholder="password"  #password/>
        <button (click)="authService.loginFirebase(email.value, password.value)">login</button>
        <p class="message">Not registered? <a [routerLink]="['/registro']" routerLinkActive="router-link-active" >Create an account</a></p>
      </form>
      <button class="btn btn-primary google" (click)="authService.firebaseGoogle()"><i
        class="fab fa-google"></i></button>
    </div>
  </div>
